<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jobbaw books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
          <a class="navbar-brand active" href="/">Home</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ml-auto">
                  <li class="nav-item">
                      <a class="nav-link" href="/about/">About Us</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="/Custom_Order/">Custom_Order</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="/contact/">contact_us</a>
                  </li>
                  
              </ul>
          </div>
      </div>
  </nav>  
</head>
  <body>
    <main>

<div class="container mt-5">

 <div class="row">
  {% for Book in books %}

  <div class="col-lg-4 md-3 sm-6 mb-4">
   <div class="card">
    <img style="width: auto; height: 300px;" 
    src="{{Book.image.url}}"
    class="card-img-top"
    alt="..."/>
   <div class="card-body">
    <h5 class="card-title">{{Book.book}}</h5>
    <p class="card-text">{{Book.Author}}</p>
    <p class="card-text">{{Book.date}}</p>
    <p class="card-text">{{Book.price}}</p>
 
  </div>
 </div>
</div>
   {% endfor %}
 
</main> 
</body>
</html>
